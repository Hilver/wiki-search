
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>API Wiki Search by Paweł Pęczkowski</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="script.js"></script>


  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col text-center center">
            <p class="info randomSearch"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Get some fun - try random search!</a></p>
            <span class="glyphicon glyphicon-search search diss" aria-hidden="true"></span>

            <div class="row searching">
            <div class="col-md-3 col-sm-2"></div>
              <center>
              <div class="col-md-6 col-sm-8">
            <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search for...'">
              <span class="input-group-btn">
            <button class="btn btn-default go" type="button"><span class="glyphicon glyphicon-remove go" aria-hidden="true"></span></button>
          </span>
        </div>
        </div>
              </center>
                <div class="col-md-3 col-sm-2"></div>
            </div>
            <p class="info diss">Click on the search icon</p>
          </div>
        </div>
        <div class="wrapper" id="searchContent">
          <ul class="content">
          </ul>
        </div>
      </div>
    </main>
    <footer class="text-center">
      <h5>Created by Paweł Pęczkowski</h5>
    </footer>
</body>
</html>
